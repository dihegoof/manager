<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invent√°rio da Casa</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="statusBar" class="status-bar hidden"></div>
  <div id="toastHost" class="toast-container" aria-live="polite" aria-atomic="true"></div>

  <div id="authView" class="center-screen">
    <div class="card login-card">
      <h1 class="title" id="authTitle">Entrar</h1>

      <div id="loginForm">
        <div class="row">
          <input id="loginEmail" placeholder="Email" autocomplete="username" />
        </div>
        <div class="row mt10">
          <input id="loginPass" type="password" placeholder="Senha" autocomplete="current-password" />
        </div>
        <div class="row mt12">
          <button id="loginBtn">Logar</button>
          <button id="openRegisterBtn" class="small" type="button">Registrar</button>
        </div>
      </div>

      <div id="registerForm" class="hidden">
        <div class="row">
          <input id="regName" placeholder="Seu nome" autocomplete="name" />
        </div>
        <div class="row mt10">
          <input id="regEmail" placeholder="Email" autocomplete="username" />
        </div>
        <div class="row mt10">
          <input id="regPass" type="password" placeholder="Senha" autocomplete="new-password" />
        </div>

        <div class="row mt10" style="align-items:center;">
          <label class="checkline">
            <input id="genInv" type="checkbox" checked />
            Gerar invent√°rio
          </label>
        </div>

        <div class="row mt10">
          <input id="invCode" placeholder="C√≥digo do invent√°rio (6 letras/n√∫meros)" autocomplete="off" disabled />
        </div>

        <div class="row mt12">
          <button id="registerBtn">Criar conta</button>
          <button id="backToLoginBtn" class="small" type="button">Voltar</button>
        </div>
      </div>

      <div class="muted" style="margin-top:10px">
        Dica: se ‚ÄúGerar invent√°rio‚Äù estiver desligado, informe um c√≥digo de 6 caracteres.
      </div>
    </div>
  </div>

  <div id="appView" class="wrap hidden">
    <div class="card">
      <div class="row header-row">
        <h1 class="title">Invent√°rio da Casa</h1>
        <button id="logoutBtn" class="small">Sair</button>
      </div>

      <div class="muted" style="margin-top:6px;">
        C√≥digo do invent√°rio:
        <span id="invCodeShow" class="pill copy" title="Toque para copiar"></span>
      </div>

      <div class="divider"></div>
      <div id="membersBox">
        <div class="row header-row" style="gap:8px;">
          <div style="font-weight:900;">Membros</div>
          <div class="muted" style="margin:0;">(tempo real)</div>
        </div>
        <div id="membersList" class="members-list"></div>
      </div>

      <div class="divider"></div>

      <div class="row">
        <input id="search" placeholder="Buscar item" />
      </div>

      <div class="divider"></div>

      <div class="row">
        <input id="name" placeholder="Novo item:" />
        <select id="unit">
          <option value="un">un</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
          <option value="ml">ml</option>
          <option value="l">l</option>
        </select>
        <input id="qty" type="number" step="0.1" placeholder="Qtd" class="w120" />
        <input id="min" type="number" step="0.1" placeholder="M√≠n" class="w120" />

        <label class="checkline" style="align-items:center;">
          <input id="essential" type="checkbox" checked />
          Essencial
        </label>

        <button id="add">Salvar</button>
      </div>

      <div class="muted" id="editHint" style="display:none;">
        Editando item‚Ä¶ ajuste os campos e toque em ‚ÄúSalvar‚Äù.
      </div>

      <div class="divider"></div>

      <div class="row actions">
        <button class="small" id="filterList">Filtrar lista</button>
        <button class="small" id="export">Exportar (texto)</button>
        <button class="small" id="import">Importar (json)</button>
      </div>

      <div class="list" id="list"></div>
    </div>
  </div>

  <footer id="footer" class="footer"></footer>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://xzcgwnifypiqqushxrcs.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_9Nx27f1V0IgMkMw6BdTwmQ_B96lf3wq";
    const APP_URL = "https://dihegoof.github.io/manager/";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true, detectSessionInUrl: true }
    });

    const $ = (id) => document.getElementById(id);
    const norm = (s) => (s || "").toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();
    const round = (v) => Math.round((Number(v) + Number.EPSILON) * 10) / 10;

    $("footer").innerHTML = `¬© ${new Date().getFullYear()}
      <a href="https://github.com/Dihegoof" target="_blank" rel="noopener">Dihego Nunes</a>
      ‚Äî Todos os direitos reservados`;

    let statusTimer = null;
    function status(msg, kind = "warn", ms = 1400) {
      const el = $("statusBar");
      el.textContent = msg;
      el.className = "status-bar " + kind;
      el.classList.remove("hidden");
      clearTimeout(statusTimer);
      if (ms) statusTimer = setTimeout(() => el.classList.add("hidden"), ms);
    }

    const lastToastAt = new Map();
    function toast(message, type = "warn", key = "") {
      const msg = (message || "").toString().trim();
      if (!msg) return;
      const k = key || (type + ":" + msg);
      const now = Date.now();
      const last = lastToastAt.get(k) || 0;
      if (now - last < 1200) return;
      lastToastAt.set(k, now);

      const host = $("toastHost");
      const wrap = document.createElement("div");
      wrap.className = `toast ${type}`;

      const bubble = document.createElement("div");
      bubble.className = "toast-bubble";
      bubble.textContent = msg;

      wrap.appendChild(bubble);
      host.appendChild(wrap);

      requestAnimationFrame(() => wrap.classList.add("show"));
      setTimeout(() => wrap.classList.add("hide"), 3200);
      setTimeout(() => wrap.remove(), 3800);
    }

    function showLogin() {
      $("authTitle").textContent = "Entrar";
      $("loginForm").classList.remove("hidden");
      $("registerForm").classList.add("hidden");
      $("authView").classList.remove("hidden");
      $("appView").classList.add("hidden");
    }
    function showRegister() {
      $("authTitle").textContent = "Registrar";
      $("loginForm").classList.add("hidden");
      $("registerForm").classList.remove("hidden");
      $("authView").classList.remove("hidden");
      $("appView").classList.add("hidden");
      syncRegisterUI();
    }
    function showApp() {
      $("authView").classList.add("hidden");
      $("appView").classList.remove("hidden");
    }
    function syncRegisterUI() {
      const gen = $("genInv").checked;
      $("invCode").disabled = gen;
      if (gen) $("invCode").value = "";
    }

    async function getSessionUser() {
      const { data: { session } } = await supabase.auth.getSession();
      return session?.user || null;
    }

    let currentInventoryId = null;
    let inviteCode = "";
    let items = [];
    let members = [];
    let itemsChannel = null;
    let membersChannel = null;
    let showOnlyNeeds = false;
    let editingId = null;

    function needsBuy(it) {
      const qty = Number(it.qty ?? 0);
      const min = Number(it.min_qty ?? 0);
      return qty <= 0 || (min > 0 && qty <= min);
    }

    function fmtSeen(ts) {
      if (!ts) return "‚Äî";
      const d = new Date(ts);
      const now = new Date();
      const diff = Math.floor((now - d) / 1000);
      if (diff < 60) return "agora";
      const min = Math.floor(diff/60);
      if (min < 60) return `h√° ${min} min`;
      const h = Math.floor(min/60);
      if (h < 24) return `h√° ${h} h`;
      const days = Math.floor(h/24);
      return `h√° ${days} d`;
    }

    function renderMembers() {
      const box = $("membersList");
      box.innerHTML = "";
      if (!members.length) {
        const e = document.createElement("div");
        e.className = "sub";
        e.textContent = "Nenhum membro carregado.";
        box.appendChild(e);
        return;
      }
      const sorted = [...members].sort((a,b) => (a.role === "owner" ? -1 : 1) - (b.role === "owner" ? -1 : 1) || (a.display_name||"").localeCompare(b.display_name||""));
      for (const m of sorted) {
        const row = document.createElement("div");
        row.className = "member";
        const star = m.role === "owner" ? " ‚≠ê" : "";
        row.innerHTML = `<div style="font-weight:900">${m.display_name || "Usu√°rio"}${star}</div>
                         <div class="sub">visto: ${fmtSeen(m.last_seen_at)}</div>`;
        box.appendChild(row);
      }
    }

    function renderItems() {
      const q = norm($("search").value);
      const list = $("list");
      list.innerHTML = "";

      const filtered = items
        .filter(it => {
          const matchesSearch = !q || (it.name_norm || "").includes(q);
          const matchesNeeds = !showOnlyNeeds || needsBuy(it);
          return matchesSearch && matchesNeeds;
        })
        .sort((a,b) => (a.name||"").localeCompare((b.name||""), "pt-BR"));

      if (!filtered.length) {
        const empty = document.createElement("div");
        empty.className = "sub";
        empty.textContent = showOnlyNeeds ? "Nenhum item precisa comprar üôÇ" : "Nada por aqui üôÇ";
        list.appendChild(empty);
        return;
      }

      for (const it of filtered) {
        const row = document.createElement("div");
        row.className = "item";

        const left = document.createElement("div");
        const needs = needsBuy(it);

        const lastBuy = it.last_buy_at ? new Date(it.last_buy_at).toLocaleDateString("pt-BR") : "‚Äî";
        const lastZero = it.last_zero_at ? new Date(it.last_zero_at).toLocaleDateString("pt-BR") : "‚Äî";
        let dur = "";
        if (it.last_buy_at && it.last_zero_at) {
          const d1 = new Date(it.last_buy_at);
          const d2 = new Date(it.last_zero_at);
          const days = Math.round((d2 - d1) / (1000*60*60*24));
          if (Number.isFinite(days)) dur = ` ‚Ä¢ durou ~${days}d`;
        }

        left.innerHTML = `
          <div class="name">${it.name}</div>
          <div class="sub">
            ${it.qty} ${it.unit} ‚Ä¢ m√≠nimo: ${it.min_qty || 0}
            ${it.essential ? " ‚Ä¢ essencial" : " ‚Ä¢ n√£o essencial"}
            ${needs ? ' ‚Ä¢ <span class="pill danger">precisa comprar</span>' : ""}
          </div>
          <div class="sub">
            √∫ltima compra: ${lastBuy} ‚Ä¢ √∫ltimo zerado: ${lastZero}${dur}
          </div>
        `;

        const controls = document.createElement("div");
        controls.className = "controls";

        const minus = document.createElement("button");
        minus.textContent = "‚àí";
        minus.onclick = () => updateQty(it.id, it.unit === "un" ? -1 : -0.1);

        const edit = document.createElement("button");
        edit.textContent = "‚öôÔ∏è";
        edit.title = "Editar";
        edit.onclick = () => beginEdit(it);

        const qty = document.createElement("div");
        qty.className = "qty pill";
        qty.textContent = `${it.qty} ${it.unit}`;

        const plus = document.createElement("button");
        plus.textContent = "+";
        plus.onclick = () => updateQty(it.id, it.unit === "un" ? +1 : +0.1);

        controls.append(minus, edit, qty, plus);
        row.append(left, controls);
        list.appendChild(row);
      }
    }

    function beginEdit(it) {
      editingId = it.id;
      $("name").value = it.name;
      $("unit").value = it.unit;
      $("qty").value = it.qty;
      $("min").value = it.min_qty || 0;
      $("essential").checked = !!it.essential;
      $("editHint").style.display = "block";
      toast("Editando: ajuste e toque em Salvar", "warn", "edit");
    }

    function clearEdit() {
      editingId = null;
      $("name").value = "";
      $("qty").value = "";
      $("min").value = "";
      $("essential").checked = true;
      $("editHint").style.display = "none";
    }

    async function loadInventoryMeta(invId) {
      const { data, error } = await supabase
        .from("inventories")
        .select("id, invite_code")
        .eq("id", invId)
        .single();
      if (error) throw error;
      inviteCode = data?.invite_code || "";
      $("invCodeShow").textContent = inviteCode || "(sem c√≥digo)";
    }

    async function loadItems(invId) {
      const { data, error } = await supabase
        .from("inventory_items")
        .select("*")
        .eq("inventory_id", invId);
      if (error) throw error;
      items = Array.isArray(data) ? data : [];
      renderItems();
    }

    async function loadMembers(invId) {
      const { data, error } = await supabase
        .from("inventory_members")
        .select("user_id, role, display_name, last_seen_at")
        .eq("inventory_id", invId);
      if (error) throw error;
      members = Array.isArray(data) ? data : [];
      renderMembers();
    }

    async function subscribeRealtime(invId) {
      if (itemsChannel) await supabase.removeChannel(itemsChannel);
      itemsChannel = supabase.channel("items-" + invId)
        .on("postgres_changes", { event: "*", schema: "public", table: "inventory_items", filter: `inventory_id=eq.${invId}` }, (payload) => {
          const n = payload.new;
          const o = payload.old;
          if (payload.eventType === "INSERT") items.push(n);
          else if (payload.eventType === "UPDATE") {
            const idx = items.findIndex(x => x.id === n.id);
            if (idx >= 0) items[idx] = n;
          } else if (payload.eventType === "DELETE") items = items.filter(x => x.id !== o.id);
          renderItems();
        })
        .subscribe();

      if (membersChannel) await supabase.removeChannel(membersChannel);
      membersChannel = supabase.channel("members-" + invId)
        .on("postgres_changes", { event: "*", schema: "public", table: "inventory_members", filter: `inventory_id=eq.${invId}` }, (payload) => {
          const n = payload.new;
          const o = payload.old;
          if (payload.eventType === "INSERT") members.push(n);
          else if (payload.eventType === "UPDATE") {
            const idx = members.findIndex(x => x.user_id === n.user_id);
            if (idx >= 0) members[idx] = n;
          } else if (payload.eventType === "DELETE") members = members.filter(x => x.user_id !== o.user_id);
          renderMembers();
        })
        .subscribe();
    }

    async function boot(invId) {
      currentInventoryId = invId;
      showApp();
      status("Sincronizando‚Ä¶", "warn", 1200);
      await Promise.all([
        loadInventoryMeta(invId),
        loadItems(invId),
        loadMembers(invId),
        subscribeRealtime(invId),
      ]);
      supabase.rpc("touch_presence").catch(() => {});
      toast("Online ‚úÖ", "success", "online");
    }

    $("openRegisterBtn").onclick = () => showRegister();
    $("backToLoginBtn").onclick = () => showLogin();
    $("genInv").addEventListener("change", syncRegisterUI);

    $("loginBtn").onclick = async () => {
      const email = $("loginEmail").value.trim();
      const password = $("loginPass").value;
      if (!email || !password) return toast("Informe email e senha.", "warn", "login-missing");

      status("Entrando‚Ä¶", "warn", 1500);
      const { error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return toast(error.message, "error", "login-error");
    };

    $("registerBtn").onclick = async () => {
      const displayName = $("regName").value.trim();
      const email = $("regEmail").value.trim();
      const password = $("regPass").value;
      const gen = $("genInv").checked;
      const code = ($("invCode").value || "").trim().toUpperCase().replace(/\s+/g, "");

      if (!displayName) return toast("Informe seu nome.", "warn", "reg-name");
      if (!email) return toast("Informe seu email.", "warn", "reg-email");
      if (!password || password.length < 6) return toast("Senha com pelo menos 6 caracteres.", "warn", "reg-pass");
      if (!gen && (!code || code.length !== 6)) return toast("Informe um c√≥digo v√°lido (6 caracteres).", "warn", "reg-code");

      status("Criando conta‚Ä¶", "warn", 1500);

      const { data, error } = await supabase.auth.signUp({
        email, password,
        options: { emailRedirectTo: APP_URL }
      });

      if (error) return toast(error.message, "error", "signup-error");

      if (!data?.session?.user) {
        toast("Conta criada ‚úÖ Confirme o email e depois fa√ßa login.", "warn", "confirm-email");
        showLogin();
        return;
      }

      try {
        let invId = null;
        if (gen) {
          const { data: r, error: e } = await supabase.rpc("create_inventory_and_set_profile", {
            p_display_name: displayName
          });
          if (e) throw e;
          invId = r?.[0]?.inventory_id;
        } else {
          const { data: r, error: e } = await supabase.rpc("join_inventory_by_code", {
            p_code: code,
            p_display_name: displayName
          });
          if (e) throw e;
          invId = r?.[0]?.inventory_id;
        }

        if (!invId) throw new Error("N√£o consegui obter o invent√°rio.");
        await boot(invId);
      } catch (e) {
        console.error(e);
        toast("Falhou ao finalizar invent√°rio: " + (e?.message || e), "error", "finalize");
        showLogin();
      }
    };

    $("logoutBtn").onclick = async () => {
      status("Saindo‚Ä¶", "warn", 1200);
      if (itemsChannel) await supabase.removeChannel(itemsChannel);
      if (membersChannel) await supabase.removeChannel(membersChannel);
      itemsChannel = null; membersChannel = null;
      currentInventoryId = null;
      items = []; members = [];
      clearEdit();
      await supabase.auth.signOut();
      showLogin();
    };

    $("invCodeShow").onclick = async () => {
      const t = $("invCodeShow").textContent || "";
      if (!t) return;
      try { await navigator.clipboard.writeText(t); toast("C√≥digo copiado ‚úÖ", "success", "copy"); }
      catch { toast("N√£o consegui copiar.", "error", "copy-fail"); }
    };

    async function upsertItem() {
      if (!currentInventoryId) return;

      const name = $("name").value.trim();
      const unit = $("unit").value;
      const qty = Number($("qty").value || 0);
      const minQty = Number($("min").value || 0);
      const essential = !!$("essential").checked;
      if (!name) return toast("Informe o nome do item.", "warn", "no-name");

      const name_norm = norm(name);
      status("Salvando‚Ä¶", "warn", 900);

      if (editingId) {
        const { error } = await supabase
          .from("inventory_items")
          .update({ name, name_norm, unit, qty: round(qty), min_qty: round(minQty), essential })
          .eq("id", editingId)
          .eq("inventory_id", currentInventoryId);
        if (error) return toast(error.message, "error", "upd");
        toast("Atualizado ‚úÖ", "success", "upd-ok");
        clearEdit();
        return;
      }

      const { data: existing } = await supabase
        .from("inventory_items")
        .select("id, qty")
        .eq("inventory_id", currentInventoryId)
        .eq("name_norm", name_norm)
        .eq("unit", unit)
        .maybeSingle();

      if (existing?.id) {
        const { error } = await supabase
          .from("inventory_items")
          .update({
            name,
            qty: round(Number(existing.qty || 0) + qty),
            min_qty: round(minQty),
            essential
          })
          .eq("id", existing.id);
        if (error) return toast(error.message, "error", "upsert2");
        toast("Somado ‚úÖ", "success", "upsert2-ok");
      } else {
        const { error } = await supabase
          .from("inventory_items")
          .insert({
            inventory_id: currentInventoryId,
            name,
            name_norm,
            unit,
            qty: round(qty),
            min_qty: round(minQty),
            essential
          });
        if (error) return toast(error.message, "error", "ins");
        toast("Adicionado ‚úÖ", "success", "ins-ok");
      }

      $("name").value = ""; $("qty").value = ""; $("min").value = "";
      $("essential").checked = true;
    }

    async function updateQty(id, delta) {
      const it = items.find(x => x.id === id);
      if (!it) return;
      const next = round(Math.max(0, Number(it.qty) + Number(delta)));
      it.qty = next;
      renderItems();

      const { error } = await supabase
        .from("inventory_items")
        .update({ qty: next })
        .eq("id", id)
        .eq("inventory_id", currentInventoryId);

      if (error) {
        toast("N√£o salvou: " + error.message, "error", "qtyerr");
        loadItems(currentInventoryId).catch(()=>{});
      }
    }

    $("add").onclick = upsertItem;
    $("search").addEventListener("input", renderItems);

    $("filterList").onclick = () => {
      showOnlyNeeds = !showOnlyNeeds;
      $("filterList").classList.toggle("active", showOnlyNeeds);
      $("filterList").textContent = showOnlyNeeds ? "Mostrar tudo" : "Filtrar lista";
      renderItems();
    };

    $("export").onclick = async () => {
      const text = items
        .sort((a,b)=> (a.name||"").localeCompare((b.name||""), "pt-BR"))
        .map(it => `${it.qty} ${it.unit} - ${it.name} (m√≠n ${it.min_qty||0})${it.essential ? "" : " [n√£o essencial]"}`)
        .join("\n");

      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "inventario.txt";
      a.click();
      URL.revokeObjectURL(url);
      toast("Exportado ‚úÖ", "success", "export");
    };

    $("import").onclick = async () => {
      const inp = document.createElement("input");
      inp.type = "file";
      inp.accept = "application/json";

      inp.onchange = async () => {
        const file = inp.files?.[0];
        if (!file) return;
        try {
          const text = await file.text();
          const data = JSON.parse(text);
          if (!Array.isArray(data)) return toast("Arquivo inv√°lido.", "error", "imp-bad");

          status("Importando‚Ä¶", "warn", 1200);

          for (const it of data) {
            if (!it?.name) continue;
            const name = String(it.name);
            const unit = it.unit || "un";
            const qty = Number(it.qty || 0);
            const min_qty = Number(it.min_qty || 0);
            const essential = (it.essential ?? true) ? true : false;
            const name_norm = norm(name);

            const { data: existing } = await supabase
              .from("inventory_items")
              .select("id")
              .eq("inventory_id", currentInventoryId)
              .eq("name_norm", name_norm)
              .eq("unit", unit)
              .maybeSingle();

            if (existing?.id) {
              await supabase.from("inventory_items")
                .update({ name, qty: round(qty), min_qty: round(min_qty), essential })
                .eq("id", existing.id);
            } else {
              await supabase.from("inventory_items").insert({
                inventory_id: currentInventoryId,
                name, name_norm, unit,
                qty: round(qty),
                min_qty: round(min_qty),
                essential
              });
            }
          }

          toast("Importado ‚úÖ", "success", "imp-ok");
          await loadItems(currentInventoryId);
        } catch (e) {
          console.error(e);
          toast("Falha ao importar: " + (e?.message || e), "error", "imp-fail");
        }
      };

      inp.click();
    };

    document.addEventListener("visibilitychange", async () => {
      if (document.hidden) return;
      try {
        const u = await getSessionUser();
        if (!u || !currentInventoryId) return;
        await subscribeRealtime(currentInventoryId);
        loadMembers(currentInventoryId).catch(()=>{});
        loadItems(currentInventoryId).catch(()=>{});
        supabase.rpc("touch_presence").catch(()=>{});
      } catch {}
    });

    supabase.auth.onAuthStateChange(async (_event, session) => {
      if (!session?.user) { showLogin(); return; }

      try {
        const { data: prof, error } = await supabase
          .from("profiles")
          .select("current_inventory_id")
          .eq("user_id", session.user.id)
          .maybeSingle();
        if (error) throw error;

        const invId = prof?.current_inventory_id;
        if (invId) await boot(invId);
        else { showRegister(); toast("Logado. Vincule um invent√°rio ou gere um novo.", "warn", "needlink"); }
      } catch (e) {
        console.error(e);
        toast("Falha ao iniciar: " + (e?.message || e), "error", "boot");
        showLogin();
      }
    });

    (async () => {
      const u = await getSessionUser();
      if (!u) showLogin();
    })();
  </script>
