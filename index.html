<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invent√°rio da Casa</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="overlay" class="overlay"><div class="spinner"></div></div>

  <!-- ===== AUTH VIEW ===== -->
  <div id="authView" class="center-screen">
    <div class="card login-card">
      <h1 class="title" id="authTitle">Entrar</h1>

      <!-- LOGIN -->
      <div id="loginForm">
        <div class="row">
          <input id="loginEmail" placeholder="Email" autocomplete="username" />
        </div>
        <div class="row mt10">
          <input id="loginPass" type="password" placeholder="Senha" autocomplete="current-password" />
        </div>

        <div class="row mt12">
          <button id="loginBtn">Logar</button>
          <button id="openRegisterBtn" class="small" type="button">Registrar</button>
        </div>

        <div id="loginMsg" class="msg"></div>
      </div>

      <!-- REGISTER -->
      <div id="registerForm" class="hidden">
        <div class="row">
          <input id="regName" placeholder="Seu nome" autocomplete="name" />
        </div>
        <div class="row mt10">
          <input id="regEmail" placeholder="Email" autocomplete="username" />
        </div>
        <div class="row mt10">
          <input id="regPass" type="password" placeholder="Senha" autocomplete="new-password" />
        </div>

        <div class="row mt10" style="align-items:center;">
          <label style="display:flex; align-items:center; gap:10px; user-select:none;">
            <input id="genInv" type="checkbox" checked />
            Gerar invent√°rio
          </label>
        </div>

        <div class="row mt10">
          <input id="invCode" placeholder="C√≥digo do invent√°rio (6 letras/n√∫meros)" autocomplete="off" disabled />
        </div>

        <div class="row mt12">
          <button id="registerBtn">Criar conta</button>
          <button id="backToLoginBtn" class="small" type="button">Voltar</button>
        </div>

        <div id="regMsg" class="msg"></div>
      </div>
    </div>
  </div>

  <!-- ===== APP ===== -->
  <div id="appView" class="wrap hidden">
    <div class="card">
      <div class="row header-row">
        <h1 class="title">Invent√°rio da Casa</h1>
        <button id="logoutBtn" class="small">Sair</button>
      </div>

      <div id="appMsg" class="msg"></div>

      <div class="muted" style="margin-top:6px;">
        C√≥digo do invent√°rio:
        <span id="invCodeShow" class="pill" style="cursor:pointer;" title="Toque para copiar"></span>
      </div>

      <div class="divider"></div>

      <div class="row">
        <input id="search" placeholder="Buscar item" />
      </div>

      <div class="divider"></div>

      <div class="row">
        <input id="name" placeholder="Novo item:" />
        <select id="unit">
          <option value="un">un</option>
          <option value="g">g</option>
          <option value="kg">kg</option>
          <option value="ml">ml</option>
          <option value="l">l</option>
        </select>
        <input id="qty" type="number" step="0.1" placeholder="Qtd" class="w120" />
        <input id="min" type="number" step="0.1" placeholder="M√≠n" class="w120" />
        <button id="add">Adicionar</button>
      </div>

      <div class="muted">
        Dica: O ‚ÄúM√≠n‚Äù (m√≠nimo) emite um alerta ao chegar na quantidade definida.
      </div>

      <div class="divider"></div>

      <div class="row">
        <button class="small" id="filterList">Filtrar lista</button>
        <button class="small" id="export">Exportar (backup)</button>
        <button class="small" id="import">Importar</button>
        <button class="small" id="clear">Zerar tudo</button>
      </div>

      <div class="list" id="list"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm";

    const SUPABASE_URL = "https://xzcgwnifypiqqushxrcs.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_9Nx27f1V0IgMkMw6BdTwmQ_B96lf3wq";
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const $ = (id) => document.getElementById(id);

    const norm = (s) =>
      (s || "").toString().normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim();

    const round = (v) => Math.round((Number(v) + Number.EPSILON) * 10) / 10;

    function setMsg(el, text, isError = false) {
      el.textContent = text || "";
      el.classList.toggle("error", !!isError);
    }
    function overlay(on) { $("overlay").classList.toggle("on", !!on); }

    function showLogin() {
      $("authTitle").textContent = "Entrar";
      $("loginForm").classList.remove("hidden");
      $("registerForm").classList.add("hidden");
      $("authView").classList.remove("hidden");
      $("appView").classList.add("hidden");
      $("authView").classList.add("fade-in");
    }

    function showRegister() {
      $("authTitle").textContent = "Registrar";
      $("loginForm").classList.add("hidden");
      $("registerForm").classList.remove("hidden");
      $("authView").classList.remove("hidden");
      $("appView").classList.add("hidden");
      $("registerForm").classList.add("fade-in");
      syncRegisterUI();
    }

    function showApp() {
      $("authView").classList.add("hidden");
      $("appView").classList.remove("hidden");
      $("appView").classList.add("fade-in");
    }

    // ===== regra "precisa comprar" =====
    function needsBuy(it) {
      const qty = Number(it.qty ?? 0);
      const min = Number(it.min_qty ?? 0);
      return qty <= 0 || (min > 0 && qty <= min);
    }
    let showOnlyNeeds = false;

    // ===== local cache por invent√°rio =====
    const KEY_PREFIX = "home_inventory_inv_";
    const loadLocal = (invId) => {
      try { return JSON.parse(localStorage.getItem(KEY_PREFIX + invId)) || []; }
      catch { return []; }
    };
    const saveLocal = (invId, arr) => localStorage.setItem(KEY_PREFIX + invId, JSON.stringify(arr));

    let items = [];
    let saveTimer = null;

    // ===== c√≥digo curto =====
    function makeInviteCode(len = 6) {
      const alphabet = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
      let out = "";
      for (let i = 0; i < len; i++) out += alphabet[Math.floor(Math.random() * alphabet.length)];
      return out;
    }

    function syncRegisterUI() {
      const gen = $("genInv").checked;
      $("invCode").disabled = gen;
      if (gen) $("invCode").value = "";
    }

    // ===== supabase helpers =====
    async function getUser() {
      const { data: { user } } = await supabase.auth.getUser();
      return user;
    }
    async function getUserId() {
      const u = await getUser();
      return u?.id || null;
    }

    async function ensureProfile(displayNameIfMissing = "Usu√°rio") {
      const uid = await getUserId();
      if (!uid) return null;

      const { data, error } = await supabase
        .from("profiles")
        .select("user_id, display_name, current_inventory_id")
        .eq("user_id", uid)
        .maybeSingle();

      if (error) throw error;
      if (data) return data;

      const { error: insErr } = await supabase
        .from("profiles")
        .insert({ user_id: uid, display_name: displayNameIfMissing, current_inventory_id: null });

      if (insErr) throw insErr;

      return { user_id: uid, display_name: displayNameIfMissing, current_inventory_id: null };
    }

    async function setCurrentInventory(inventoryId) {
      const uid = await getUserId();
      const { error } = await supabase
        .from("profiles")
        .update({ current_inventory_id: inventoryId })
        .eq("user_id", uid);
      if (error) throw error;
    }

    async function loadInventory(inventoryId) {
      const { data, error } = await supabase
        .from("inventories")
        .select("items, invite_code")
        .eq("id", inventoryId)
        .single();
      if (error) throw error;
      return data;
    }

    async function saveInventoryItems(inventoryId, arr) {
      const { error } = await supabase
        .from("inventories")
        .update({ items: arr, updated_at: new Date().toISOString() })
        .eq("id", inventoryId);
      if (error) throw error;
    }

    async function createInventoryWithInvite(invName) {
      const uid = await getUserId();
      for (let attempt = 0; attempt < 10; attempt++) {
        const invite_code = makeInviteCode(6);

        const { data: inv, error } = await supabase
          .from("inventories")
          .insert({ name: invName || "Invent√°rio da Casa", created_by: uid, invite_code })
          .select("id, invite_code")
          .single();

        if (!error) return inv;

        // colis√£o do unique ‚Üí tenta de novo
        if ((error.message || "").toLowerCase().includes("duplicate")) continue;

        throw error;
      }
      throw new Error("N√£o consegui gerar um c√≥digo √∫nico. Tente novamente.");
    }

    async function joinByInviteCode(code) {
      // busca o invent√°rio pelo c√≥digo curto
      const { data, error } = await supabase
        .from("inventories")
        .select("id")
        .eq("invite_code", code)
        .maybeSingle();

      if (error) throw error;
      if (!data?.id) throw new Error("C√≥digo do invent√°rio n√£o encontrado.");

      const uid = await getUserId();
      const { error: memErr } = await supabase
        .from("inventory_members")
        .insert({ inventory_id: data.id, user_id: uid, role: "member" });

      if (memErr) throw memErr;

      await setCurrentInventory(data.id);
      return data.id;
    }

    async function ownInventory(inventoryId) {
      const uid = await getUserId();
      const { error: memErr } = await supabase
        .from("inventory_members")
        .insert({ inventory_id: inventoryId, user_id: uid, role: "owner" });

      if (memErr) throw memErr;

      await setCurrentInventory(inventoryId);
    }

    // ===== realtime =====
    let realtimeChannel = null;
    let currentInventoryId = null;

    async function startRealtime(inventoryId) {
      if (realtimeChannel) {
        await supabase.removeChannel(realtimeChannel);
        realtimeChannel = null;
      }

      realtimeChannel = supabase
        .channel("inv-" + inventoryId)
        .on("postgres_changes", {
          event: "*",
          schema: "public",
          table: "inventories",
          filter: `id=eq.${inventoryId}`,
        }, async (payload) => {
          const newItems = payload?.new?.items;
          if (Array.isArray(newItems)) {
            items = newItems;
            saveLocal(inventoryId, items);
            render();
            setMsg($("appMsg"), "Atualizado em tempo real ‚ö°");
          }
        })
        .subscribe((status) => {
          if (status === "SUBSCRIBED") setMsg($("appMsg"), "Tempo real ativo ‚ö°");
        });
    }

    async function stopRealtime() {
      if (realtimeChannel) {
        await supabase.removeChannel(realtimeChannel);
        realtimeChannel = null;
      }
    }

    async function saveNow(arr) {
      if (!currentInventoryId) return;
      saveLocal(currentInventoryId, arr);
      try {
        await saveInventoryItems(currentInventoryId, arr);
        setMsg($("appMsg"), "Salvo ‚úÖ");
      } catch (e) {
        console.error(e);
        setMsg($("appMsg"), "N√£o salvou no cloud. Veja Console (F12).", true);
      }
    }

    function saveDebounced(arr) {
      if (!currentInventoryId) return;
      saveLocal(currentInventoryId, arr);
      clearTimeout(saveTimer);
      saveTimer = setTimeout(() => saveNow(arr), 250);
    }

    function stepFor(unit) { return unit === "un" ? 1 : 0.1; }

    // ===== render =====
    function render() {
      const q = norm($("search").value);
      const list = $("list");
      list.innerHTML = "";

      const filtered = items
        .filter(it => {
          const matchesSearch = !q || (it.name_norm || "").includes(q);
          const matchesNeeds = !showOnlyNeeds || needsBuy(it);
          return matchesSearch && matchesNeeds;
        })
        .sort((a, b) => (a.name || "").localeCompare((b.name || ""), "pt-BR"));

      if (!filtered.length) {
        const empty = document.createElement("div");
        empty.className = "sub";
        empty.textContent = showOnlyNeeds ? "Nenhum item precisa comprar üôÇ" : "Nada por aqui üôÇ";
        list.appendChild(empty);
        return;
      }

      for (const it of filtered) {
        const row = document.createElement("div");
        row.className = "item";

        const left = document.createElement("div");
        const needs = needsBuy(it);

        left.innerHTML = `
          <div class="name">${it.name}</div>
          <div class="sub">
            ${it.qty} ${it.unit} ‚Ä¢ m√≠nimo: ${it.min_qty || 0}
            ${needs ? ' ‚Ä¢ <span class="pill danger">precisa comprar</span>' : ""}
          </div>
        `;

        const controls = document.createElement("div");
        controls.className = "controls";

        const minus = document.createElement("button");
        minus.textContent = "‚àí";
        minus.onclick = () => updateQty(it.id, -stepFor(it.unit));

        const qty = document.createElement("div");
        qty.className = "qty pill";
        qty.textContent = `${it.qty} ${it.unit}`;

        const plus = document.createElement("button");
        plus.textContent = "+";
        plus.onclick = () => updateQty(it.id, +stepFor(it.unit));

        const del = document.createElement("button");
        del.textContent = "üóëÔ∏è";
        del.title = "Remover";
        del.onclick = () => removeItem(it.id);

        controls.append(minus, qty, plus, del);
        row.append(left, controls);
        list.appendChild(row);
      }
    }

    async function addItem() {
      const name = $("name").value.trim();
      const unit = $("unit").value;
      const qty = Number($("qty").value || 0);
      const minQty = Number($("min").value || 0);
      if (!name) return;

      const n = norm(name);
      const existing = items.find(x => x.name_norm === n && x.unit === unit);

      if (existing) {
        existing.qty = round(existing.qty + qty);
        existing.min_qty = (minQty || minQty === 0) ? minQty : (existing.min_qty || 0);
      } else {
        items.push({
          id: crypto.randomUUID(),
          name,
          name_norm: n,
          unit,
          qty: round(qty || 0),
          min_qty: round(minQty || 0)
        });
      }

      $("name").value = "";
      $("qty").value = "";
      $("min").value = "";
      render();
      await saveNow(items);
    }

    function updateQty(id, delta) {
      const it = items.find(x => x.id === id);
      if (!it) return;
      it.qty = round(Math.max(0, Number(it.qty) + Number(delta)));
      render();
      saveDebounced(items);
    }

    async function removeItem(id) {
      items = items.filter(x => x.id !== id);
      render();
      await saveNow(items);
    }

    // ===== app buttons =====
    $("add").onclick = addItem;
    $("search").addEventListener("input", render);
    $("name").addEventListener("keydown", (e) => { if (e.key === "Enter") addItem(); });

    $("filterList").onclick = () => {
      showOnlyNeeds = !showOnlyNeeds;
      $("filterList").classList.toggle("active", showOnlyNeeds);
      $("filterList").textContent = showOnlyNeeds ? "Mostrar tudo" : "Filtrar lista";
      render();
    };

    $("export").onclick = () => {
      const blob = new Blob([JSON.stringify(items, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "inventario.json";
      a.click();
      URL.revokeObjectURL(url);
    };

    $("import").onclick = async () => {
      const inp = document.createElement("input");
      inp.type = "file";
      inp.accept = "application/json";
      inp.onchange = async () => {
        const file = inp.files?.[0];
        if (!file) return;
        const text = await file.text();
        const data = JSON.parse(text);
        if (!Array.isArray(data)) return;
        items = data;
        render();
        await saveNow(items);
      };
      inp.click();
    };

    $("clear").onclick = async () => {
      if (!confirm("Tem certeza que quer zerar tudo?")) return;
      items = [];
      render();
      await saveNow(items);
    };

    $("logoutBtn").onclick = async () => {
      await stopRealtime();
      await supabase.auth.signOut();
      showLogin();
      setMsg($("loginMsg"), "Saiu.");
    };

    $("invCodeShow").onclick = async () => {
      const t = $("invCodeShow").textContent || "";
      if (!t) return;
      try {
        await navigator.clipboard.writeText(t);
        setMsg($("appMsg"), "C√≥digo copiado ‚úÖ");
      } catch {
        setMsg($("appMsg"), "N√£o consegui copiar.", true);
      }
    };

    // ===== auth ui events =====
    $("openRegisterBtn").onclick = () => showRegister();
    $("backToLoginBtn").onclick = () => showLogin();
    $("genInv").addEventListener("change", syncRegisterUI);

    // ===== LOGIN =====
    $("loginBtn").onclick = async () => {
      setMsg($("loginMsg"), "");
      const email = $("loginEmail").value.trim();
      const password = $("loginPass").value;

      overlay(true);
      try {
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) { setMsg($("loginMsg"), "Erro: " + error.message, true); return; }
        await bootAfterAuth();
      } catch (e) {
        console.error(e);
        setMsg($("loginMsg"), "Falha no login.", true);
      } finally {
        overlay(false);
      }
    };

    // ===== REGISTER =====
    $("registerBtn").onclick = async () => {
      setMsg($("regMsg"), "");

      const displayName = $("regName").value.trim();
      const email = $("regEmail").value.trim();
      const password = $("regPass").value;
      const gen = $("genInv").checked;
      const code = ($("invCode").value || "").trim().toUpperCase();

      if (!displayName) { setMsg($("regMsg"), "Informe seu nome.", true); return; }
      if (!email) { setMsg($("regMsg"), "Informe seu email.", true); return; }
      if (!password || password.length < 6) { setMsg($("regMsg"), "Senha com pelo menos 6 caracteres.", true); return; }

      // regra que voc√™ pediu: n√£o deixa sem um dos dois
      if (!gen && !code) {
        setMsg($("regMsg"), "Desmarcou 'Gerar invent√°rio'? Ent√£o informe o c√≥digo do invent√°rio.", true);
        return;
      }

      overlay(true);
      try {
        const { error } = await supabase.auth.signUp({ email, password });
        if (error) { setMsg($("regMsg"), "Erro: " + error.message, true); return; }

        // se exigir confirma√ß√£o de email, pode n√£o haver sess√£o imediatamente
        const user = await getUser();
        if (!user) {
          setMsg($("regMsg"), "Conta criada! Fa√ßa login (se pedir, confirme o email).");
          showLogin();
          return;
        }

        await ensureProfile(displayName);

        let invId;
        if (gen) {
          // cria invent√°rio + owner
          const inv = await createInventoryWithInvite("Invent√°rio da Casa");
          invId = inv.id;
          await ownInventory(invId);
        } else {
          // entra pelo c√≥digo curto
          invId = await joinByInviteCode(code);
        }

        await bootAfterAuth(invId);
      } catch (e) {
        console.error(e);
        setMsg($("regMsg"), (e?.message || "Falha no registro."), true);
      } finally {
        overlay(false);
      }
    };

    // ===== BOOT =====
    async function bootAfterAuth(forceInventoryId = null) {
      const user = await getUser();
      if (!user) { showLogin(); return; }

      const profile = await ensureProfile("Usu√°rio");
      let invId = forceInventoryId || profile?.current_inventory_id || null;

      if (!invId) {
        // usu√°rio sem invent√°rio: manda registrar (e escolher gerar/vincular)
        showRegister();
        setMsg($("regMsg"), "Para usar, voc√™ precisa gerar um invent√°rio ou informar o c√≥digo de um existente.", false);
        return;
      }

      currentInventoryId = invId;

      // cache local
      items = loadLocal(invId) || [];
      showApp();
      render();
      setMsg($("appMsg"), "Sincronizando‚Ä¶");

      // cloud
      const data = await loadInventory(invId);
      if (Array.isArray(data?.items)) {
        items = data.items;
        saveLocal(invId, items);
      }
      $("invCodeShow").textContent = data?.invite_code || "(sem c√≥digo)";
      render();

      await startRealtime(invId);
      setMsg($("appMsg"), "Sincronizado ‚úÖ");
    }

    // ===== INIT =====
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        overlay(true);
        try { await bootAfterAuth(); }
        finally { overlay(false); }
      } else {
        showLogin();
      }
    })();
  </script>
</body>
</html>
